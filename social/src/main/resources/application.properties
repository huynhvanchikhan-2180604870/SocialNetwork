spring.application.name=social
server.port=8443
server.address=0.0.0.0
# SSL configuration
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:cloudflare_keystore.p12
server.ssl.key-store-password=hock
server.ssl.key-alias=hockitsystems

# MySQL properties
spring.datasource.url=jdbc:mysql://localhost:3306/social
spring.datasource.username=root
spring.datasource.password=
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
